<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <link rel="stylesheet" href="css/11-15-5.css">
</head>

<body>
    <h1>포지셔닝 익히기</h1>
    <p>
        position <br>
        : 블럭 구조 요소들을 배치하기 위한
        속성으로 사용한다 <br>
        공중으로 띄울 때 사용한다 <br>
        4가지 속성이 있음
        포지션 뜯으면 w가 사라짐
    </p>
    <ol>
        <li>static : 기본값</li>
        <li>relative : 상대적 위치 지정, 원하는 위치에 배치</li>
        <li>absolute : 절대적 위치 지정</li>
        <li>fixed : 블럭 구조를 특정 위치에 고정</li>
    </ol>

    <div class="box box1">box1</div>

    <div class="box box2">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
    </div>

    <div class="box box3">
        <div class="child1">child1</div>
        <div class="child2">child2
        </div>
    </div>

    <div class="box box4">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
    </div>

    <ul class="list">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>

</html>
